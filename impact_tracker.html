<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Website with Impact Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f2f2f2;
      text-align: center;
    }
    .donation-box {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .impact {
      margin-top: 30px;
      background: #e6ffe6;
      padding: 20px;
      border-radius: 12px;
      font-size: 20px;
    }
    input[type="number"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  
  <div class="donation-box">
    <h2>Donate Now</h2>
    <input type="number" id="donationAmount" placeholder="Enter amount (â‚¹)" min="1"/>
    <br/>
    <button onclick="makeDonation()">Donate</button>

    <div class="impact">
      <h3>ðŸŒŸ Impact Tracker</h3>
      <p>Total Donations: â‚¹<span id="totalDonation">0</span></p>
      <p>Total number of Donations: <span id="totalDonors">0</span></p>
    </div>
  </div>

  <script>
    
    let totalDonation = 0;
    let totalDonors = 0;

    function makeDonation() {
      const amount = parseInt(document.getElementById("donationAmount").value);
      if (!amount || amount < 1) {
        alert("Please enter a valid donation amount.");
        return;
      }

      totalDonation += amount;
      totalDonors += 1;

      // Update UI
      document.getElementById("totalDonation").textContent = totalDonation;
      document.getElementById("totalDonors").textContent = totalDonors;

      // Clear input
      document.getElementById("donationAmount").value = '';
    }
  </script>
</body>
</html>
